<div class="card text-center sign-card">
  <div class="card-body text-primary">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" type="text" placeholder="teste123" name="username" [(ngModel)]="user.username" required><br>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input id="firstName" class="form-control" type="text" placeholder="Teste" name="firstName" [(ngModel)]="user.firstName" required><br>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input id="lastName" class="form-control" type="text" placeholder="Testeson" name="lastName" [(ngModel)]="user.lastName" required><br>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" class="form-control" type="email" placeholder="teste@teste.com" name="email" [(ngModel)]="user.email" required><br>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" placeholder="6-12 characters" name="password" [(ngModel)]="user.password" required><br>
      </div>
      <div class="mb-3 form-check">
        <input id="check" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label for="check" class="form-check-label" for="exampleCheck1">sure?</label>
      </div>
      <button class="btn btn-success" type="submit" (click)="onSubmit()">Register</button>
    </form>
  </div>
</div>
