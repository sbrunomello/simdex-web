<mat-card class="login-card text-center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Nome de Usuário</mat-label><br>
          <input matInput placeholder="Seu Nome de Usuário"  [(ngModel)]="user.username"><br>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label><br>
          <input matInput type="password" placeholder="Sua Senha"  [(ngModel)]="user.username"><br>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn"  (click)="onSubmit()">Entrar</button><br>
        <button mat-raised-button color="accent" class="btn"  routerLink="/register">Registrar-se</button>
      </form>
    </mat-card-content>
</mat-card>
